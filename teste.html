<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Timer Pomodoro</title>
    <link href="./dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<body class="min-h-screen p-4 md:p-8 font-jetbrains">
    <div class="max-w-md mx-auto">
        <div class="card-3d rounded-2xl p-8 text-center">
            <h1 class="text-2xl font-bold mb-4">Teste do Timer - 5 segundos</h1>
            <div id="timer" class="font-jetbrains text-4xl mb-4">00:05</div>
            <button id="startBtn" class="btn btn-primary">
                <i class="fas fa-play mr-2"></i>Iniciar Teste
            </button>
        </div>
    </div>

    <!-- Alarm modal -->
    <div id="alarmModal" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center z-50">
        <div class="card-3d rounded-2xl p-8 max-w-md w-full mx-4 text-center">
            <div class="mb-6">
                <i class="fas fa-bell text-6xl text-everforest-button-green mb-4"></i>
                <h2 class="text-2xl font-bold mb-2">⏰ Timer Concluído!</h2>
                <p class="text-everforest-text-secondary dark:text-everforest-text-secondary-dark">
                    Sua sessão foi finalizada. Clique para parar o alarme.
                </p>
            </div>
            <button id="stopAlarmBtn" class="btn btn-primary w-full">
                <i class="fas fa-stop mr-2"></i>Parar Alarme
            </button>
        </div>
    </div>

    <script>
        // Test timer state
        let timerState = {
            timeLeft: 5, // 5 seconds for testing
            initialTime: 5,
            isRunning: false,
            timerId: null,
            alarmAudio: null,
            isAlarmPlaying: false
        };

        // DOM Elements
        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function updateTimerDisplay() {
            timerDisplay.textContent = formatTime(timerState.timeLeft);
        }

            timerState.alarmAudio.loop = true;
            timerState.isAlarmPlaying = true;
            
            // Play the alarm
            timerState.alarmAudio.play();
            
            // Show alarm modal
            showAlarmModal();
        }

        function stopAlarm() {
            if (timerState.alarmAudio) {
                timerState.alarmAudio.pause();
                timerState.alarmAudio.currentTime = 0;
                timerState.alarmAudio = null;
            }
            timerState.isAlarmPlaying = false;
            
            // Hide alarm modal
            hideAlarmModal();
            
            // Reset timer after stopping alarm
            resetTimerAfterAlarm();
        }

        function showAlarmModal() {
            const modal = document.getElementById('alarmModal');
            if (modal) {
                modal.classList.remove('hidden');
                modal.classList.add('flex');
            }
        }

        function hideAlarmModal() {
            const modal = document.getElementById('alarmModal');
            if (modal) {
                modal.classList.remove('flex');
                modal.classList.add('hidden');
            }
        }

        function resetTimerAfterAlarm() {
            timerState.timeLeft = timerState.initialTime;
            updateTimerDisplay();
            startBtn.innerHTML = '<i class="fas fa-play mr-2"></i>Iniciar Teste';
        }

        function showTimerCompleteNotification() {
            if (Notification.permission === 'granted') {
                const notification = new Notification('⏰ Timer de Teste Concluído!', {
                    body: 'Timer de 5 segundos finalizado! Clique para parar o alarme.',
                    icon: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjQiIGhlaWdodD0iNjQiIHZpZXdCb3g9IjAgMCA2NCA2NCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMzIiIGN5PSIzMiIgcj0iMzAiIGZpbGw9IiNhN2MwODAiLz4KPHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1zbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIiB4PSIyMCIgeT0iMjAiPgo8cGF0aCBkPSJNMTIgMlY2TTE2IDZWMk0xMiAxMy41VjExTTEyIDFDNS45MjUgMSAxIDUuOTI1IDEgMTJTNS45MjUgMjMgMTIgMjNTMjMgMTguMDc1IDIzIDEyUzE4LjA3NSAxIDEyIDFaIiBzdHJva2U9IndoaXRlIiBzdHJva2Utd2lkdGg9IjIiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCIvPgo8L3N2Zz4KPC9zdmc+',
                    requireInteraction: true,
                    tag: 'pomodoro-test-timer'
                });
                
                notification.onclick = function() {
                    window.focus();
                    stopAlarm();
                    notification.close();
                };
            }
        }

        function startTimer() {
            if (timerState.isRunning) {
                clearInterval(timerState.timerId);
                startBtn.innerHTML = '<i class="fas fa-play mr-2"></i>Iniciar Teste';
                timerState.isRunning = false;
                return;
            }

            timerState.isRunning = true;
            startBtn.innerHTML = '<i class="fas fa-pause mr-2"></i>Pausar';
            
            timerState.timerId = setInterval(() => {
                timerState.timeLeft--;
                updateTimerDisplay();
                
                if (timerState.timeLeft <= 0) {
                    clearInterval(timerState.timerId);
                    timerState.isRunning = false;
                    
                    // Start alarm and show notification
                    startAlarm();
                    showTimerCompleteNotification();
                }
            }, 1000);
        }

        // Event listeners
        startBtn.addEventListener('click', startTimer);
        
        const stopAlarmBtn = document.getElementById('stopAlarmBtn');
        if (stopAlarmBtn) {
            stopAlarmBtn.addEventListener('click', stopAlarm);
        }

        // Request notification permission on page load
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }
    </script>
</body>
</html>
