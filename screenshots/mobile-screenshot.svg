<svg width="390" height="844" viewBox="0 0 390 844" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="390" height="844" fill="#ffffff"/>
  
  <!-- Header -->
  <rect y="0" width="390" height="80" fill="#f8f9fa"/>
  
  <!-- Settings and Theme buttons -->
  <circle cx="160" cy="40" r="18" fill="#6366f1"/>
  <circle cx="230" cy="40" r="18" fill="#64748b"/>
  
  <!-- Main container -->
  <rect x="20" y="100" width="350" height="500" rx="16" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Mode buttons -->
  <rect x="40" y="130" width="90" height="35" rx="8" fill="#6366f1"/>
  <rect x="140" y="130" width="90" height="35" rx="8" fill="#e2e8f0"/>
  <rect x="240" y="130" width="90" height="35" rx="8" fill="#e2e8f0"/>
  
  <!-- Timer display -->
  <text x="195" y="250" text-anchor="middle" font-family="monospace" font-size="48" font-weight="bold" fill="#1f2937">25:00</text>
  
  <!-- Progress bar -->
  <rect x="50" y="280" width="290" height="8" rx="4" fill="#e5e7eb"/>
  <rect x="50" y="280" width="0" height="8" rx="4" fill="#10b981"/>
  
  <!-- Control buttons -->
  <rect x="80" y="320" width="100" height="40" rx="8" fill="#10b981"/>
  <rect x="210" y="320" width="100" height="40" rx="8" fill="#f59e0b"/>
  
  <!-- Start/Reset text -->
  <text x="130" y="345" text-anchor="middle" font-family="sans-serif" font-size="14" fill="white">Iniciar</text>
  <text x="260" y="345" text-anchor="middle" font-family="sans-serif" font-size="14" fill="white">Reiniciar</text>
  
  <!-- Tasks section -->
  <rect x="20" y="620" width="350" height="200" rx="16" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="40" y="650" font-family="sans-serif" font-size="18" font-weight="bold" fill="#1f2937">Tarefas</text>
  
  <!-- Task input -->
  <rect x="40" y="670" width="250" height="35" rx="8" fill="white" stroke="#d1d5db" stroke-width="1"/>
  <rect x="300" y="670" width="50" height="35" rx="8" fill="#6366f1"/>
  
  <!-- Task items -->
  <rect x="40" y="720" width="310" height="30" rx="6" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <circle cx="55" cy="735" r="8" fill="#e5e7eb"/>
  <text x="75" y="740" font-family="sans-serif" font-size="14" fill="#374151">Estudar para prova</text>
  
  <rect x="40" y="760" width="310" height="30" rx="6" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <circle cx="55" cy="775" r="8" fill="#10b981"/>
  <text x="75" y="780" font-family="sans-serif" font-size="14" fill="#9ca3af" text-decoration="line-through">Ler documentação</text>
</svg>
