<svg width="1280" height="800" viewBox="0 0 1280 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1280" height="800" fill="#ffffff"/>
  
  <!-- Header -->
  <rect y="0" width="1280" height="80" fill="#f8f9fa"/>
  
  <!-- Settings and Theme buttons centered -->
  <circle cx="600" cy="40" r="20" fill="#6366f1"/>
  <circle cx="680" cy="40" r="20" fill="#64748b"/>
  
  <!-- Main container - centered and wider -->
  <rect x="240" y="120" width="800" height="600" rx="24" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Mode buttons - horizontal layout -->
  <rect x="340" y="170" width="150" height="45" rx="12" fill="#6366f1"/>
  <rect x="510" y="170" width="150" height="45" rx="12" fill="#e2e8f0"/>
  <rect x="680" y="170" width="150" height="45" rx="12" fill="#e2e8f0"/>
  
  <!-- Mode button text -->
  <text x="415" y="198" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="500" fill="white">Pomodoro</text>
  <text x="585" y="198" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="500" fill="#64748b">Pausa Curta</text>
  <text x="755" y="198" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="500" fill="#64748b">Pausa Longa</text>
  
  <!-- Cycle indicator -->
  <rect x="580" y="240" width="120" height="30" rx="15" fill="#e5e7eb"/>
  <text x="640" y="258" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#374151">Ciclo: 1/4</text>
  
  <!-- Timer display - larger for desktop -->
  <text x="640" y="350" text-anchor="middle" font-family="monospace" font-size="72" font-weight="bold" fill="#1f2937">25:00</text>
  
  <!-- Progress bar -->
  <rect x="290" y="390" width="700" height="12" rx="6" fill="#e5e7eb"/>
  <rect x="290" y="390" width="0" height="12" rx="6" fill="#10b981"/>
  
  <!-- Control buttons - horizontal layout -->
  <rect x="450" y="450" width="150" height="50" rx="12" fill="#10b981"/>
  <rect x="630" y="450" width="150" height="50" rx="12" fill="#f59e0b"/>
  
  <!-- Control button text -->
  <text x="525" y="480" text-anchor="middle" font-family="sans-serif" font-size="16" fill="white">▶ Iniciar</text>
  <text x="705" y="480" text-anchor="middle" font-family="sans-serif" font-size="16" fill="white">↻ Reiniciar</text>
  
  <!-- Tasks section - side panel style -->
  <rect x="1020" y="120" width="240" height="600" rx="16" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
  <text x="1040" y="150" font-family="sans-serif" font-size="20" font-weight="bold" fill="#1f2937">Tarefas</text>
  
  <!-- Task input -->
  <rect x="1040" y="170" width="160" height="35" rx="8" fill="white" stroke="#d1d5db" stroke-width="1"/>
  <rect x="1210" y="170" width="40" height="35" rx="8" fill="#6366f1"/>
  <text x="1230" y="192" text-anchor="middle" font-family="sans-serif" font-size="16" fill="white">+</text>
  
  <!-- Task items -->
  <rect x="1040" y="220" width="200" height="35" rx="8" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <circle cx="1055" cy="237" r="8" fill="#e5e7eb"/>
  <text x="1075" y="242" font-family="sans-serif" font-size="14" fill="#374151">Estudar para prova</text>
  
  <rect x="1040" y="265" width="200" height="35" rx="8" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <circle cx="1055" cy="282" r="8" fill="#10b981"/>
  <text x="1075" y="287" font-family="sans-serif" font-size="14" fill="#9ca3af" text-decoration="line-through">Ler documentação</text>
  
  <rect x="1040" y="310" width="200" height="35" rx="8" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <circle cx="1055" cy="327" r="8" fill="#e5e7eb"/>
  <text x="1075" y="332" font-family="sans-serif" font-size="14" fill="#374151">Revisar código</text>
  
  <!-- Task counter -->
  <text x="1040" y="380" font-family="sans-serif" font-size="12" fill="#6b7280">2 tarefas restantes</text>
</svg>
